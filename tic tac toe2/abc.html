<html>
	<title>Tic Tac Toe</title>
	<head>
		<link rel="stylesheet" type="text/css"  href="a.css" >
		<script>
			
			var win=0;
		var count=0;
		var x=new Array(9);
		var vr=0;
		function showDetails(var1)
		{
				
			
			if(count%2==0)
			{ 
				
				var m=var1.getAttribute("data-position");

				var ret=check(m,'x');
				if(ret)
				{
				document.getElementById(m).innerHTML="X";
				
				process(m,1);
				
				
				}
				
				count++;
				
			}
			else
			{
				var m=var1.getAttribute("data-position");

				var ret=check(m,'0');
				if(ret)
				{
				document.getElementById(m).innerHTML="0";
				
				process(m,0);
				
				
				}
				
				count++;
				
			}

			
		}
		function process(m,dig)
		{

			
			if(dig==1)
			{
				x[--m]=1;
				display(dig);
			}
			else if(dig==0)
			{
				x[--m]=0;
				display(dig);
			}
			
		}
		
			function display( vr)
			{		var wx=0;
				var wo=0;
			for(var i=0;i<9;i++)
			{
				if(i==0 ||i==3||i==6)
				{ 
					if(vr==1)
					{
               			if(x[i]==1 && x[i+1]==1 && x[i+2]==1)
                		{ 		
                			win=1;
                			wx=1;

                		}
                		if(x[i]==1 && x[i+3]==1 && x[i+6]==1)
               			{
               				win=1;
               				wx=1;

						}

					}
					else 
					{
               			if(x[i]==0 && x[i+1]==0 && x[i+2]==0)
                		{ 		
                			win=1;
                			wo=1;
                			
                		}
                		if(x[i]==0 && x[i+3]==0 && x[i+6]==0)
               			{
               				win=1;
               				wo=1;
						}
					}

			}
		}
			if(win==1)
				{
					if(wo==1)
						{
							alert("0 win");
						}
					if(wx==1)
				{
					alert("x wins");
				}
		}

}
		
		function check(m,type)
		{
			var ret=1;
		if(type=='x')
		{
			if(document.getElementById(m).innerHTML=="X")
			{
				document.getElementById(m).innerHTML="X";
				ret=0;
				
			}
			else if(document.getElementById(m).innerHTML=="0")
			{
				document.getElementById(m).innerHTML="0";
				count--;
				ret=0;
				
			}
			

		}
		else if(type=='0')
		{
			if(document.getElementById(m).innerHTML=="X")
			{
				document.getElementById(m).innerHTML="X";
				count--;
				ret=0;
				
			}
			else if(document.getElementById(m).innerHTML=="0")
			{
				document.getElementById(m).innerHTML="0";
				
				ret=0;
				
			}
			

		}
		return ret;
	}
		</script>
	</head>
		<body>
		<div class="first">
			<div class="second" onclick="showDetails(this)" id="1" data-position="1"></div>
			<div class="second" onclick="showDetails(this)" id="2" data-position="2"></div>
			<div class="second" onclick="showDetails(this)" id="3" data-position="3"></div>
			<div class="second" onclick="showDetails(this)" id="4" data-position="4"></div>
			<div class="second" onclick="showDetails(this)" id="5" data-position="5"></div>
			<div class="second" onclick="showDetails(this)" id="6" data-position="6"></div>
			<div class="second" onclick="showDetails(this)" id="7" data-position="7"></div>
			<div class="second" onclick="showDetails(this)" id="8" data-position="8"></div>
			<div class="second" onclick="showDetails(this)" id="9" data-position="9"></div>
		</div>
		</body>
		</html>
