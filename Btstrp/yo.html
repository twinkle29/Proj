<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My first bootsrap project</title>
<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
<link rel="stylesheet" href="css/bootstrap.mini.css"  type="text/css"/>

<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function()
	{
		$("button").hide();
	});
});

</script>
<style >
img{
    color: red;
    background: black;
    height: 300px !important;
    width: 500px;
    padding-top: 0px;
    display: block;
    font-size: 50px;

    text-align: center;    
    font-family: "trebuchet ms", sans-serif;    
}
.contain{
	margin: 20px;
}

</style>

</head>

<body>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	  <script src="js/bootstrap.js"></script>
	  <div class="contain">
	  	<div id="myCarousel" class="carousel slide" >
	  		<div class="carousel-inner">
	  			<div class="active item">
	  				<img src=images/dog.jpg alt="Slide1">
	  				<div class="carousel-caption">
	  					<h1>Page 1</h1>
	  					<h2>hello </h2>
	  				</div>
	  				</div>
	  				<div class="item">
	  				<img src="images/car.jpg" alt="Slide2">
	  				<div class="carousel-caption">
	  					<h1>Page  2</h1>
	  					<h2>hello how are you? </h2>
	  				</div>
	  				</div>

	  				<div class="item">
	  				<img src="images/home.jpg" alt="Slide3">
	  				<div class="carousel-caption">
	  					<h1>Page 3</h1>
	  					<h2>i am fine.... </h2>
	  				</div>
	  				</div>

	  			</div>
	  			<a class="carousel-control left" href="#myCarousel" data-slide="prev">
	  				<span class="glyphicon glyphicon-chevron-left"></span>
	  			</a>
	  			<a class="carousel-control right" href="#myCarousel" data-slide="next">
	  				<span class="glyphicon glyphicon-chevron-right"></span>
	  			</a>

	  		</div>
	  		<div class="control-buttons">
        <input type="button" class="btn btn-info start-slide" value="Start">
        <input type="button" class="btn btn-info pause-slide" value="Pause">
        <input type="button" class="btn btn-info prev-slide" value="Previous Slide">
        <input type="button" class="btn btn-info next-slide" value="Next Slide">
        <input type="button" class="btn btn-info slide-one" value="Slide 1">
        <input type="button" class="btn btn-info slide-two" value="Slide 2">            
        <input type="button" class="btn btn-info slide-three" value="Slide 3">
    </div>
	  	</div>
