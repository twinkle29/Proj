<html ng-app="myapp">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://www.firebase.com/css/example.css">  -->
  <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>
  <body ng-controller="MyController">
    <div id="messagesDiv">
      <div ng-repeat="msg in messages"><em>{{msg.from}}</em>: {{msg.body}}</div>
    </div>
    <input type="text" id="namebox" ng-model="name" placeholder="Name">
    <input type="text" id="messagebox" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
    <br><button ng-click="logout()">Log Out</buton>
    
  </body>
</html>
